<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top"></div>
            <div class="card-body">
                <img src="image-victor.jpg" alt="">
                <h5>Victor Crest <span>26</span></h5>
            </div>
            <p class="light-gray">
                London
            </p>
        <div class="card-actions">
            <div class="followers">
                <h5>80k</h5>
                <p>Followers</p>
            </div>
            <div class="shares">
                <h5>45k</h5>
                <p>Shares</p>
            </div>
            <div class="Likes">
                <h5>15k</h5>
                <p>Likes</p>
            </div>

        </div>
    </div>
</body>
</html>
